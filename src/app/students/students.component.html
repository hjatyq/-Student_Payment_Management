<div style="padding: 20px;">

  <mat-card style="background: aliceblue; padding: 20px;margin-bottom: 50px;" >
    <mat-card-header>
      <h6> Students </h6>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Search: </mat-label>
        <input matInput (change)="filterStudents($event)">

      </mat-form-field>
      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" >


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lasteName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LasteName </th>
          <td mat-cell *matCellDef="let element"> {{element.lasteName}} </td>
        </ng-container>

        <ng-container matColumnDef="payments">
          <th mat-header-cell *matHeaderCellDef> Payments </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="getPayments(element)" mat-raised-button color="primary" >Payments</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page of users">

      </mat-paginator>


    </mat-card-content>
  </mat-card>

</div>
