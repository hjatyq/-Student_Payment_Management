<div class="login-container" style="margin-top:100px;">
<!--{{loginFormGroup.value | json}}-->
  <mat-card style="background: aliceblue;margin-bottom: 90px" [formGroup]="loginFormGroup">
    <mat-card-header>
      <h6> Authenfication</h6>
    </mat-card-header>
    <mat-divider style="margin-bottom: 40px"></mat-divider>
    <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>UserName Or Email </mat-label>
          <input matInput formControlName="username">
        </mat-form-field>

       <mat-form-field appearance="outline">
          <mat-label>Password </mat-label>
          <input matInput type="password" formControlName="password">
       </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-raised-button color="primary"
        (click)="login()"
        >Login</button>
    </mat-card-actions>
  </mat-card>

</div>
